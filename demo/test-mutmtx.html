<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GD3 Example Mutation Matrix</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="test"></div>
    <div id="test2"></div>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../gd3.js"></script>
    <script>

    var style = {
      width: 800
    }

    d3.json('testData/example2-mutation-matrix.json', function(data) {
      console.log(data);
      d3.select('#test')
        .datum(data)
        .call(gd3.mutationMatrix({style:style}));
    });

    d3.json('testData/example-mutation-matrix-onecancer.json', function(data) {
      console.log(data);
      d3.select('#test2')
        .datum(data)
        .call(gd3.mutationMatrix({style:style}));
    });
    </script>
  </body>
</html>
